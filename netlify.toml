[build]
  command = "npm run build"
  functions = "src/functions"
  publish = "dist"


[[redirects]]
  from = "/api/hello/*"
  to = "https://www.tinder.com"
  status = 200 
  force = true
  conditions = {Language = ["en"], Country = ["CA"]}


  from = "/api/hello/*"
  to = "https://www.swipenight.tinder.com"
  status = 200 
  force = true
  conditions = {Language = ["en"], Country = ["US"]}

[context.production]
  command = "npm run build"
  functions = "src/functions"
  publish = "dist"


# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  publish = "dist"
  ACCESS_TOKEN = "not so secret"

  

